<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Alternative Background</ion-label>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-toggle (ionChange)="onToggle($event)" [checked]="checkedAltBackground()"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
